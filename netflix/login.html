<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Netlfix</title>
    <!-- font awesome 6 -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- bootstrap 5 -->
    <link rel="stylesheet" href="css/bootstrap.min.css" >
    <!-- custom css -->
    <link rel="stylesheet" href="css/style2.css">
  </head>
  <body >
    <div class="ol overlay ">
    <div class="login position-relative ">
        <div class="login-bg position-absolute ">
            <img src="img/US-en-20220801-popsignuptwoweeks-perspective_alpha_website_small.jpg" class="w-100 h-100"  alt="Netlfix backgroung">
        </div>

        <nav class="navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="img/Netflix_Logo_PMS.png" class="img-fluid" alt="netflix logo">
                </a>
            </div>
        </nav>

        <div class="login-info">
            <h1 class="text-white">Sign In</h1>
            <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label text-white">Email Or Phone Number</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label text-white">Password</label>
                  <input type="password" class="form-control " id="exampleInputPassword1">
                </div>
                <button type="submit" class="btn btn-primary mt-5" >Sign In</button>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="remember" checked="">
                        <label class="form-check-label text-secondary fs-7" for="remember">
                            Remeber Me
                        </label>
                    </div>

                    <a href="#" class="text-secondary fs-7">Need help?</a>
                </div>
                <div class="my-5  py-2">
                    <p class="text-secondary m-1">New to Netflix <a href="signUp.html" class="text-white">Sign up now.</a></p>
                    <p class="text-secondary fs-7">This page is protected by Google reCAPTCHA to ensure you're not a bot. Learn more.</p>
                </div>
              </form>
        </div>

        <footer class="foot py-5 mt-2 ">
            <div class="container py-3">
                <div class="footer-top">
                    <p class="text-secondary">Questions? Call 1-844-505-2993</p>
                    <div class="row">
                        <div class="col-md-3 col-sm-6">
                            <a href="#" class="text-secondary text-decoration-none d-block">FAQ</a>
                        </div>
                        <div class="col-md-3 col-sm-6">
                            <a href="#" class="text-secondary text-decoration-none d-block">Cookie Preferences</a>
                        </div>
                        <div class="col-md-3 col-sm-6">
                            <a href="#" class="text-secondary text-decoration-none d-block">Help Center</a>
                        </div>

                        <div class="col-md-3 col-sm-6">
                            <a href="#" class="text-secondary text-decoration-none d-block">Corporate Information</a>
                        </div>
                        <div class="col-md-3 col-sm-6">
                            <a href="#" class="text-secondary text-decoration-none d-block">Terms of Use</a>
                        </div>
                        <div class="col-md-3 col-sm-6">
                            <a href="#" class="text-secondary text-decoration-none d-block">Privacy</a>
                        </div>
                    </div>
                </div>
                <div class="select mt-4 position-relative">
                    <select class="form-select text-secondary">
                        <option selected="">English</option>
                        <option value="2">Arabic</option>
                    </select>

                </div>
            </div>
        </footer>
    </div>
</div>



     <!-- bootstrap 5 -->
     <script src="js/bootstrap.bundle.min.js"></script>
    </body>
  </html>
